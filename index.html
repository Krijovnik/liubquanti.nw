<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/icons/pageico.png" type="image/x-icon">
    <title>liubquanti • Головна</title>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="navigation">
        <a href="" class="navigation-link-on">Головна</a>
        <a href="/activity/" class="navigation-link">Діяльність</a>
        <a href="/education/" class="navigation-link">Освіта</a>
        <a href="/other/" class="navigation-link">Інше</a>
    </div>
    <div class="banner">
    </div>
    <div class="profile">
        <div class="avatar">

        </div>
        <name id="name">

        </name>
        <proffession id="proffession">
            
        </proffession>
        <country id="country">
            
        </country>
        <about id="about">
            
        </about>
    </div>
    <div class="social-block-container">
        <div class="instagram-block">
            <div class="instagram-block-label">
                <div class="instagram-block-icon">
                </div>
                <a href="https://www.instagram.com/liubquanti/" target="_blank" class="instagram-block-username">@liubquanti</a>
            </div>
            <div class="instagram-photos-container">
                <div id="prevButton" class="photo-change-button"><</div>
                <a href="https://www.instagram.com/p/C6HXBcMN_-Y/" target="_blank">
                    <div class="instagram-photos photo1"></div>
                </a>
                <div class="instagram-photos photo2"></div>
                <div class="instagram-photos photo3"></div>
                <div id="nextButton" class="photo-change-button">></div>
            </div>
            <a href="https://www.instagram.com/liubquanti/" target="_blank">
                <div class="instagram-follow-button">
                    Слідкувати
                    &nbsp;
                    <fol-number>300</fol-number>
                </div>
            </a>
        </div>
        <div class="youtube-block">
            <div class="youtube-block-label">
                <div class="youtube-block-icon">
                </div>
                <a href="https://www.instagram.com/liubquanti/" target="_blank" class="youtube-block-username">@liubquanti</a>
            </div>
        </div>
    </div>
    <div class="social-block-container">
        <div class="map-block">
            <div class="map-block-label">
                <div class="map-block-icon">
                </div>
                <a href="https://www.instagram.com/liubquanti/" target="_blank" class="map-block-username">Полтава</a>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d82744.76118274691!2d34.4748380428021!3d49.602015205148675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d825e425e6ba6b%3A0xcf3e6bdfb9e4ca82!2z0J_QvtC70YLQsNCy0LAsINCf0L7Qu9GC0LDQstGB0YzQutCwINC-0LHQu9Cw0YHRgtGMLCDQo9C60YDQsNGX0L3QsCwgMzYwMDA!5e0!3m2!1suk!2sfr!4v1713952022281!5m2!1suk!2sfr" width="100%" height="300" style="border: solid 3px; border-radius: 10px; border-color: var(--main);" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
        </div>
    </div>
    <div class="block-2">
        <h3>Підтримати мене</h3>
        <hr>
        <div class="socialpanel">
            <a href="https://www.patreon.com/liubquanti" target="_blank">
                <div class="button">
                    <img src="/icons/patreon.png" alt="" class="socialicon">
                </div>
            </a>
            <a href="https://donatello.to/liubquanti" target="_blank">
                <div class="button">
                    <img src="/icons/donatello.png" alt="" class="socialicon">
                </div>
            </a>
            <a href="https://t.me/liubquanti_adbot" target="_blank">
                <div class="button">
                    <img src="/icons/telegram.png" alt="" class="socialicon">
                </div>
            </a>
        </div>
        <div id="socialTitle">
            <h3>Соцмережі</h3>
        </div>
        <div class="socialpanel">
            <a href="https://www.youtube.com/@liubquanti" target="_blank" onmouseover="changeTitle('YouTube')"
                onmouseout="restoreTitle()">
                <div class="button">
                    <img src="/icons/youtube.png" alt="" class="socialicon">
                </div>
            </a>
            <a href="https://www.twitch.tv/liubquanti" target="_blank" onmouseover="changeTitle('Twitch')"
                onmouseout="restoreTitle()">
                <div class="button">
                    <img src="/icons/twitch.png" alt="" class="socialicon">
                </div>
            </a>
            <a href="https://www.instagram.com/liubquanti/" target="_blank" onmouseover="changeTitle('Instagram')"
                onmouseout="restoreTitle()">
                <div class="button">
                    <img src="/icons/instagram.png" alt="" class="socialicon">
                </div>
            </a>
            <a href="https://t.me/liubquanti" target="_blank" onmouseover="changeTitle('Telegram')"
                onmouseout="restoreTitle()">
                <div class="button">
                    <img src="/icons/telegram.png" alt="" class="socialicon">
                </div>
            </a>
            <a href="http://tiktok.com/@liubquanti" target="_blank" onmouseover="changeTitle('TikTok')"
                onmouseout="restoreTitle()">
                <div class="button">
                    <img src="/icons/tiktok.png" alt="" class="socialicon">
                </div>
            </a>
            <a href="https://github.com/liubquanti" target="_blank" onmouseover="changeTitle('GitHub')"
                onmouseout="restoreTitle()">
                <div class="button">
                    <img src="/icons/github.png" alt="" class="socialicon">
                </div>
            </a>
        </div>
    </div>
</body>

</html>
