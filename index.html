<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/icons/pageico.png" type="image/x-icon">
    <title>liubquanti • Головна</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="navigation">
        <a href="" class="navigation-link-on">Головна</a>
        <a href="/activity/" class="navigation-link">Діяльність</a>
        <a href="/education/" class="navigation-link">Освіта</a>
        <a href="/other/" class="navigation-link">Інше</a>
    </div>
    <div class="block-1">
        <div>
            <img src="https://i.postimg.cc/qRSJLQK0/image.png" alt="" class="avatar">
            <h1>Олег Любченко</h1>
            <div class="ukraine-panel">
                <a href="https://www.google.com.ua/maps/place/Ukraine" target="_blank" class="ukraine">
                    <h3 class="ukraine">
                        <img src="/icons/location.png" alt="" class="location">Україна
                    </h3>
                </a>
            </div>
            <div id="socialTitle">
                <h3>Соцмережі</h3>
            </div>
            <div class="socialpanel">
                <a href="https://www.youtube.com/@liubquanti" target="_blank" onmouseover="changeTitle('YouTube')" onmouseout="restoreTitle()">
                    <div class="button">
                        <img src="/icons/youtube.png" alt="" class="socialicon">
                    </div>
                </a>
                <a href="https://www.twitch.tv/liubquanti" target="_blank" onmouseover="changeTitle('Twitch')" onmouseout="restoreTitle()">
                    <div class="button">
                        <img src="/icons/twitch.png" alt="" class="socialicon">   
                    </div>
                </a>
                <a href="https://www.instagram.com/liubquanti/" target="_blank" onmouseover="changeTitle('Instagram')" onmouseout="restoreTitle()">
                    <div class="button">
                        <img src="/icons/instagram.png" alt="" class="socialicon">    
                    </div>
                </a>
                <a href="https://t.me/liubquanti" target="_blank" onmouseover="changeTitle('Telegram')" onmouseout="restoreTitle()">
                    <div class="button">
                        <img src="/icons/telegram.png" alt="" class="socialicon">  
                    </div>
                </a>
                <a href="http://tiktok.com/@liubquanti" target="_blank" onmouseover="changeTitle('TikTok')" onmouseout="restoreTitle()">
                    <div class="button">
                        <img src="/icons/tiktok.png" alt="" class="socialicon">  
                    </div>
                </a>
                <a href="https://github.com/liubquanti" target="_blank" onmouseover="changeTitle('GitHub')" onmouseout="restoreTitle()">
                    <div class="button">
                        <img src="/icons/github.png" alt="" class="socialicon"> 
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="block-2">
        <h3>Про мене</h3>
        <hr>
        <div class="text">
            Привіт, мене звати Олег. Мені <span id="age"></span> років. Народився я в Україні, в місті <a href="https://www.google.com.ua/maps/place/Poltava" target="_blank" class="text-a">Полтава</a>.
        </div>
    </div>
    <div class="block-3">
        <h3>Підтримати мене</h3>
        <hr>
        <div class="socialpanel">
            <a href="https://www.patreon.com/liubquanti" target="_blank">
                <div class="button">
                    <img src="/icons/patreon.png" alt="" class="socialicon">
                </div>
            </a>
            <a href="https://donatello.to/liubquanti" target="_blank">
                <div class="button">
                    <img src="/icons/donatello.png" alt="" class="socialicon">
                </div>
            </a>
            <a href="https://t.me/liubquanti_adbot" target="_blank">
                <div class="button">
                    <img src="/icons/telegram.png" alt="" class="socialicon">
                </div>
            </a>
        </div>
    </div>
</body>
</html>
